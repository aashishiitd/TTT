<div class="container">
    <button class="btn" (click) = "this.inc_count(0)" (click)="this.process(0)">{{entered[0]}}</button>
    <button class="btn" (click) = "this.inc_count(1)" (click)="this.process(1)">{{entered[1]}}</button>
    <button class="btn" (click) = "this.inc_count(2)" (click)="this.process(2)">{{entered[2]}}</button> <br>
    <button class="btn" (click) = "this.inc_count(3)" (click)="this.process(3)">{{entered[3]}}</button>
    <button class="btn" (click) = "this.inc_count(4)" (click)="this.process(4)">{{entered[4]}}</button>
    <button class="btn" (click) = "this.inc_count(5)" (click)="this.process(5)">{{entered[5]}}</button> <br>
    <button class="btn" (click) = "this.inc_count(6)" (click)="this.process(6)">{{entered[6]}}</button>
    <button class="btn" (click) = "this.inc_count(7)" (click)="this.process(7)">{{entered[7]}}</button>
    <button class="btn" (click) = "this.inc_count(8)" (click)="this.process(8)">{{entered[8]}}</button> <br>
</div>

<div class="container" *ngIf = "this.display_winner">
    <h1> -- {{winner}} WINS !! -- </h1>
</div>
